<link rel='stylesheet' type='text/css' href='css/material.min.css'>
<link rel='stylesheet' type='text/css' href='css/dataTables.material.min.css'/>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<div style='margin-top: 4%;  width:95%; '>
    <md-toolbar class="md-accent md-hue-2">
        <div class="md-toolbar-tools">
          <h2 style='color:#fff' class="md-flex">Liste des Modules</h2>
        </div>
    </md-toolbar>
    <md-content flex layout-padding>
            <div layout='row'>
            		<div layout='column'>
		               <md-button style='display:none;' class='btns md-raised md-accent' ng-click='admin.deleteMo()'>Supprimer</md-button>
		          	   <md-button style='display:none;' class='btns md-raised w3-green' ng-click='admin.modifyMo($event)'>Modifier</md-button>
		          	   <md-button style='display:none;' class='btns md-raised w3-blue' ng-click='admin.showMa($event)'>Mati√®res</md-button>
		            </div>
		            <div id='tcontainer' style='margin-left: 14%' >
	                    <table  id="modulesTable" class="mdl-data-table"  cellspacing="0" width="100%">
	                                    <thead>
	                                        <tr>
	                                        	<th style='display: none'>id</th>
	                                            <th>Nom</th>
	                                            <th>Code</th>
	                                            <th>Description</th>
	                                            <th>volume</th>
	                                            <th>Semestre</th>
	                                            <th>Professor</th>
	                                            <th style='display: none'>prof</th>
	                                            <th style='display: none'>matiere</th>
	                                        </tr>
	                                    </thead>
	                                    <tbody>
	                                        <tr ng-repeat='m in modules'>
	                                    	    <td style="display: none;">
	                                                {{m.id}}
	                                            </td>
	                                            <td>
	                                                {{m.name}}
	                                            </td>
	                                            <td>
	                                                {{m.code}}
	                                            </td>
	                                            <td>
	                                                {{m.description}}
	                                            </td>
	                                             <td>
	                                                {{m.volume}}
	                                            </td>
	                                            <td>
	                                                {{m.semester}}
	                                            </td>
	                                             <td>
	                                                {{m.profs.first_name}}  {{m.profs.last_name}}
	                                            </td>
	                                              <td style='display: none'>
	                                                {{m.profs}}
	                                            </td>
	                                            <td style='display: none'>
	                                                {{m.matieres}}
	                                            </td>
	                                        </tr>
	                                    </tbody>
	                    </table>
	                </div>
            </div>
          
    </md-content>
</div>

	<style type="text/css">
		.my-tooltip-parent {
		  position: relative;
		  z-index: 1;
		}
	</style>
	
	<header id="head" class="secondary">
            <div class="container">
                    <h1  style ='padding-top: 2%'>Nos Partenaires</h1>
                </div>
    </header>
    <div layout="row">
    	<div style='width:40%' layout="column">
    		<md-content style='margin-left: 14%; padding: 4%'>
			    <md-list flex>
			        <md-subheader class="md-no-sticky">La Liste des Partenaires :</md-subheader>
			        <md-list-item class="md-2-line" ng-repeat="partenaire in home.partenaires" ng-click="home.viewPartenaire(partenaire)">
			          <img ng-src="partenaire/{{partenaire.avatar}}" class="md-avatar" />
			          <div class="md-list-item-text" layout="column">
			            <h3>{{partenaire.name}} </h3>
			            <p>{{ partenaire.country }}</p>
			          </div>
			        </md-list-item>
				</md-list>
			</md-content>
    	</div>
    	<div style="width: 60%">
    		<md-content style="width: 50%; padding-top: 4%;     margin-left: 12%;">
			     <md-card id='partenaire' style='display: none'>
			        <img style='height: 50%' ng-src="partenaire/{{home.chosenPartenaire.avatar}}" class="md-card-image" alt="Washed Out">
			        <md-card-title>
			          <md-card-title-text>
			            <span class="md-headline">{{home.chosenPartenaire.name}}</span>
			          </md-card-title-text>
			        </md-card-title>
			        <md-card-content>
			         	<ul class="w3-ul">
							<li class="w3-blue">Country : {{home.chosenPartenaire.country}}</li>
							<li class="w3-pink">SpecialitÃ© : {{home.chosenPartenaire.city}}</li>
							<li>Link : <a href='#' ng-click='home.goTo(home.chosenPartenaire.link)'>{{home.chosenPartenaire.link}}</a></li>
						</ul>
			        </md-card-content>
			    </md-card>
    		</md-content>
    	</div>
    </div>
